<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="validation.js"></script>
  </head>
  <body>
    <form name="myform">
      <input type="text" name="email" placeholder="Enter your email" />
      <input type="button" name="submit" value="SUBMIT" onclick="checkMail()" />
    </form>
    <script>
      function checkMail() {
        let m = document.myform.email.value;
        let pattern2 = /[0-9]/;
        if (m.search(pattern2) == 0) {
          alert("number isn't allowed");
        } else if (m == "") {
          alert("Can't find your email");
        } else {
          let Checkobj1 = new Validation(m);
          Checkobj1.validate();
        }
      }
    </script>
  </body>
</html>
