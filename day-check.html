<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="myform">
      <input type="date" name="date" />
      <button type="button" onclick="day_check()">Check</button>
    </form>
    <script>
      function day_check() {
        let x = document.myform.date.value;
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        const d = new Date(x);
        alert(days[d.getDay()]);
      }
    </script>
  </body>
</html>
