<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid rgb(0, 0, 0);
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <script>
      const words = ["Apple", "Ball" "Cat", "Dog", "Egg", "Facebook", "GitHub"];

      let output = "<table>"
         output += "<tr><th>SN</th><th>Name</th></tr>"

      document.write("<table>");
      for (let i = 0; i < words.length; i++) {
        sn = i+1;
        output += "<tr><td>" + sn + "</td>" + "<td>" + words[i] + "</td></tr>";
      }
      output += "</table";
      document.write(output);
    </script>
  </body>
</html>
