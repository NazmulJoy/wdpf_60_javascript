<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      let num = prompt("Please enter a number", "");

      if (num % 2 == 0) {
        alert(num + " is a even number");
      } else {
        alert(num + " is a odd number");
      }
    </script>
  </body>
</html>
