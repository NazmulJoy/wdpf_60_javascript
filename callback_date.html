<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script>
      setInterval(myFunction, 1000);

      function myFunction() {
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];

        let d = new Date();
        document.getElementById("demo").innerHTML =
          d.getHours() +
          ":" +
          d.getMinutes() +
          ":" +
          d.getSeconds() +
          "<br>" +
          d.getDate() +
          " " +
          months[d.getMonth()] +
          " " +
          d.getFullYear() +
          ", " +
          days[d.getDay()];
      }
    </script>
  </body>
</html>
