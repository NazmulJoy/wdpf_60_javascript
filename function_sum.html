<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumFunc() {
        let f = prompt("Enter first Number", "");
        let s = prompt("Enter second Number", "");
        f = parseInt(f);
        s = parseInt(s);
        let res = f + s;
        alert("Sum of two number " + res);
      }

      //function call
    </script>
    <button onclick="sumFunc()">Click here</button>
  </body>
</html>
