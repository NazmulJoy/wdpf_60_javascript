<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <p id="timer"></p>

    <script>
      // Set the date we're counting down to
      var today = new Date();
      var countDownDate = new Date(today.getTime() + 2 * 60 * 60 * 1000);

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
       
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 )) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="timer"
        document.getElementById("timer").innerHTML =
          hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, remove photo
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "";
        }
      }, 1000);
    </script>

    <p id="timer" onclick="myFunction()">+</p>

    <script>
      function myFunction() {
        clearInterval(x);

        document.getElementById("timer").innerHTML = "New Time";
      }
    </script>
  </body>
</html>
